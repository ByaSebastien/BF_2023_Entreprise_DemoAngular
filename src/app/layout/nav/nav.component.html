<ul>
    <li *ngFor="let link of links">
        <a [routerLink]="link?.url" (click)="toggleIsVisible(link)">{{link.title}}</a>
        <ul *ngIf="link.isVisible && link.children">
            <li *ngFor="let childLink of link.children">
                <a [routerLink]="childLink?.url">{{childLink.title}}</a>
            </li>
        </ul>
    </li>
    <li *ngIf="isConnected">Connect√©</li>
</ul>
