<h1>Bindings</h1>
<div class="chapter">
    <h2>Property bindings</h2>
    <h3>One way :</h3>
    <p>Hello {{myString}}!!!</p>
    <h3>Two way :</h3>
    <label for="name">Nom : </label>
    <input type="text" id="name" [(ngModel)]="name">
    <p>Hello {{name}}</p>
    <button [disabled]="!name" (click)="resetName()">Reset</button>
</div>
<div class="chapter">
    <h2>Event bindings</h2>
    <button (click)="sayHello()">Click me</button>
</div>
<div class="chapter">
    <h2>Attribute bindings</h2>
    <button (click)="toggleIsClickable()">Toggle</button>
    <button [disabled]="isClickable">Demo</button>
</div>
