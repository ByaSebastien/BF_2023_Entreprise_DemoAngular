<div class="chapter">
    <h2>ngFor</h2>
    <table>
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Description</th>
                <th>Nombre de page</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books; let i = index">
                <td>{{book.isbn}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book?.description}}</td>
                <td>{{book?.nbPage}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="chapter">
    <h2>ngSwitch</h2>
    <div [ngSwitch]="true">
        <div *ngSwitchCase="day === 1">
            <p>Lundi</p>
        </div>
        <div *ngSwitchCase="day === 2">
            <p>Mardi</p>
        </div>
        <div *ngSwitchCase="day === 3 || day === 4">
            <p>Mercredi</p>
        </div>
        <!-- <div *ngSwitchCase="day === 4">
            <p>Jeudi</p>
        </div> -->
        <div *ngSwitchCase="day === 5">
            <p>Vendredi</p>
        </div>
        <div *ngSwitchCase="day === 6">
            <p>Samedi</p>
        </div>
        <div *ngSwitchCase="day === 7">
            <p>Dimanche</p>
        </div>
        <div *ngSwitchDefault>Error</div>
    </div>
</div>
