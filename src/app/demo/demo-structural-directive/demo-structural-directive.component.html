<div class="chapter">
    <h2>ngFor</h2>
    <table>
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Description</th>
                <th>Nombre de page</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books; let i = index">
                <td>{{book.isbn}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book?.description}}</td>
                <td>{{book?.nbPage}}</td>
            </tr>
        </tbody>
    </table>
</div>
